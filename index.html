
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creator Dashboard Design</title>
    
    <!-- Vercel Analytics (guarded to avoid MIME errors off-Vercel) -->
    <script>
      (function() {
        window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
        try {
          var isVercelHost = /vercel\.app$/.test(location.hostname) || location.hostname === 'pubhub.dev';
          if (isVercelHost) {
            var s = document.createElement('script');
            s.defer = true;
            s.src = '/_vercel/insights/script.js';
            s.onerror = function() { /* silently skip if not available */ };
            document.head.appendChild(s);
          }
        } catch (e) { /* no-op */ }
      })();
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
