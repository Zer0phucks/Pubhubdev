<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main gradient for the hub -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#14b8a6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Lighter gradient for accents -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34d399;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2dd4bf;stop-opacity:1" />
    </linearGradient>
    
    <!-- Background gradient -->
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#0f1916;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#051810;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1024" height="1024" fill="url(#bgGradient)"/>
  
  <!-- Central Hub Circle -->
  <circle cx="625" cy="765" r="160" fill="url(#mainGradient)" opacity="0.3"/>
  
  <!-- Inner circle detail -->
  <circle cx="625" cy="765" r="120" fill="#051810" opacity="0.2"/>
  
  <!-- Connection nodes (satellites around the hub) -->
  <!-- Top node -->
  <circle cx="625" cy="545" r="48" fill="url(#accentGradient)" opacity="0.9"/>
  <line x1="625" y1="593" x2="625" y2="605" stroke="url(#accentGradient)" stroke-width="8" stroke-linecap="round"/>
  
  <!-- Top-right node -->
  <circle cx="795" cy="635" r="48" fill="url(#accentGradient)" opacity="0.9"/>
  <line x1="752" y1="673" x2="697" y2="702" stroke="url(#accentGradient)" stroke-width="8" stroke-linecap="round"/>
  
  <!-- Right node -->
  <circle cx="860" cy="765" r="48" fill="url(#accentGradient)" opacity="0.9"/>
  <line x1="812" y1="765" x2="785" y2="765" stroke="url(#accentGradient)" stroke-width="8" stroke-linecap="round"/>
  
  <!-- Bottom-right node -->
  <circle cx="795" cy="895" r="48" fill="url(#accentGradient)" opacity="0.9"/>
  <line x1="752" y1="857" x2="697" y2="828" stroke="url(#accentGradient)" stroke-width="8" stroke-linecap="round"/>
  
  <!-- Bottom node -->
  <circle cx="625" cy="985" r="48" fill="url(#accentGradient)" opacity="0.9"/>
  <line x1="625" y1="937" x2="625" y2="925" stroke="url(#accentGradient)" stroke-width="8" stroke-linecap="round"/>
  
  <!-- Bottom-left node -->
  <circle cx="455" cy="895" r="48" fill="url(#accentGradient)" opacity="0.9"/>
  <line x1="498" y1="857" x2="553" y2="828" stroke="url(#accentGradient)" stroke-width="8" stroke-linecap="round"/>
  
  <!-- Left node -->
  <circle cx="390" cy="765" r="48" fill="url(#accentGradient)" opacity="0.9"/>
  <line x1="438" y1="765" x2="465" y2="765" stroke="url(#accentGradient)" stroke-width="8" stroke-linecap="round"/>
  
  <!-- Top-left node -->
  <circle cx="455" cy="635" r="48" fill="url(#accentGradient)" opacity="0.9"/>
  <line x1="498" y1="673" x2="553" y2="702" stroke="url(#accentGradient)" stroke-width="8" stroke-linecap="round"/>
  
  <!-- Center icon - Broadcast/Publish symbol -->
  <g transform="translate(625, 765)">
    <!-- Send/publish arrows -->
    <path d="M -40 -40 L -55 -55 M -40 -35 L -55 -50" stroke="white" stroke-width="12" stroke-linecap="round" opacity="0.6"/>
    <path d="M 40 -40 L 55 -55 M 40 -35 L 55 -50" stroke="white" stroke-width="12" stroke-linecap="round" opacity="0.6"/>
    <path d="M -40 40 L -55 55 M -35 40 L -50 55" stroke="white" stroke-width="12" stroke-linecap="round" opacity="0.6"/>
    <path d="M 40 40 L 55 55 M 35 40 L 50 55" stroke="white" stroke-width="12" stroke-linecap="round" opacity="0.6"/>
    
    <!-- Central dot -->
    <circle r="25" fill="white" opacity="0.6"/>
  </g>
  
  <!-- PubHub Text -->
  <!-- "Pub" text -->
  <text
    x="190"
    y="800"
    font-family="system-ui, -apple-system, sans-serif"
    font-size="140"
    font-weight="800"
    fill="url(#mainGradient)"
    letter-spacing="-3"
  >Pub</text>
  
  <!-- "Hub" background pill -->
  <rect
    x="460"
    y="680"
    width="330"
    height="120"
    rx="60"
    fill="url(#mainGradient)"
  />
  
  <!-- "Hub" text -->
  <text
    x="625"
    y="800"
    font-family="system-ui, -apple-system, sans-serif"
    font-size="140"
    font-weight="800"
    fill="white"
    text-anchor="middle"
    letter-spacing="-3"
  >Hub</text>
</svg>
