name: OAuth Smoke Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run daily at 2 AM UTC to catch OAuth provider changes
    - cron: '0 2 * * *'

jobs:
  oauth-smoke-test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run OAuth smoke test
      run: npm run test:oauth:smoke
      env:
        # Supabase configuration
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}
        SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        SUPABASE_TEST_EMAIL: ${{ secrets.SUPABASE_TEST_EMAIL }}
        SUPABASE_TEST_PASSWORD: ${{ secrets.SUPABASE_TEST_PASSWORD }}
        TEST_PROJECT_ID: ${{ secrets.TEST_PROJECT_ID }}

        # Twitter/X OAuth
        TWITTER_CLIENT_ID: ${{ secrets.TWITTER_CLIENT_ID }}
        TWITTER_CLIENT_SECRET: ${{ secrets.TWITTER_CLIENT_SECRET }}
        TWITTER_REDIRECT_URI: ${{ secrets.TWITTER_REDIRECT_URI }}

        # Instagram OAuth
        INSTAGRAM_CLIENT_ID: ${{ secrets.INSTAGRAM_CLIENT_ID }}
        INSTAGRAM_CLIENT_SECRET: ${{ secrets.INSTAGRAM_CLIENT_SECRET }}
        INSTAGRAM_REDIRECT_URI: ${{ secrets.INSTAGRAM_REDIRECT_URI }}

        # LinkedIn OAuth
        LINKEDIN_CLIENT_ID: ${{ secrets.LINKEDIN_CLIENT_ID }}
        LINKEDIN_CLIENT_SECRET: ${{ secrets.LINKEDIN_CLIENT_SECRET }}
        LINKEDIN_REDIRECT_URI: ${{ secrets.LINKEDIN_REDIRECT_URI }}

        # Facebook OAuth
        FACEBOOK_APP_ID: ${{ secrets.FACEBOOK_APP_ID }}
        FACEBOOK_APP_SECRET: ${{ secrets.FACEBOOK_APP_SECRET }}
        FACEBOOK_REDIRECT_URI: ${{ secrets.FACEBOOK_REDIRECT_URI }}

        # YouTube/Google OAuth
        GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
        GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
        YOUTUBE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
        YOUTUBE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
        YOUTUBE_REDIRECT_URI: ${{ secrets.YOUTUBE_REDIRECT_URI }}

        # TikTok OAuth
        TIKTOK_CLIENT_KEY: ${{ secrets.TIKTOK_CLIENT_KEY }}
        TIKTOK_CLIENT_SECRET: ${{ secrets.TIKTOK_CLIENT_SECRET }}
        TIKTOK_REDIRECT_URI: ${{ secrets.TIKTOK_REDIRECT_URI }}

        # Pinterest OAuth
        PINTEREST_APP_ID: ${{ secrets.PINTEREST_APP_ID }}
        PINTEREST_APP_SECRET: ${{ secrets.PINTEREST_APP_SECRET }}
        PINTEREST_REDIRECT_URI: ${{ secrets.PINTEREST_REDIRECT_URI }}

        # Reddit OAuth
        REDDIT_CLIENT_ID: ${{ secrets.REDDIT_CLIENT_ID }}
        REDDIT_CLIENT_SECRET: ${{ secrets.REDDIT_CLIENT_SECRET }}
        REDDIT_REDIRECT_URI: ${{ secrets.REDDIT_REDIRECT_URI }}

        # Common OAuth settings
        FRONTEND_URL: ${{ secrets.FRONTEND_URL || 'https://pubhub.dev' }}
        OAUTH_REDIRECT_URL: ${{ secrets.OAUTH_REDIRECT_URL || 'https://pubhub.dev/oauth/callback' }}

    - name: Upload smoke test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: oauth-smoke-test-results
        path: |
          oauth-test-results/
          test-results/
        retention-days: 7

    - name: Notify on failure
      if: failure() && github.event_name == 'schedule'
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: 'ðŸš¨ OAuth Smoke Test Failed',
            body: `The scheduled OAuth smoke test failed.\n\nRun: ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`,
            labels: ['oauth', 'ci-failure', 'automated']
          })

  oauth-callback-verification:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps chromium

    - name: Run OAuth callback verification tests
      run: npx playwright test tests/e2e/oauth-callback-verification.ts
      env:
        BASE_URL: ${{ secrets.BASE_URL || 'https://pubhub.dev' }}
        CI: true

    - name: Upload callback test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: oauth-callback-test-results
        path: |
          playwright-report/
          test-results/
        retention-days: 30
